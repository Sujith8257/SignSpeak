<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>SignSpeak â€“ Sign in</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --bg-light: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #e0edff 0, #f8fafc 45%, #eef2ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0 22px 60px rgba(15, 23, 42, 0.15);
            max-width: 460px;
            width: 100%;
            padding: 2.4rem 2.2rem 2.2rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            margin-bottom: 0.75rem;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.35rem;
        }

        .auth-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
        }

        .auth-subtitle {
            color: var(--text-light);
            font-size: 0.95rem;
            margin-bottom: 1.75rem;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        .form-control {
            border-radius: 12px;
            border-color: var(--border-color);
            padding: 0.7rem 0.9rem;
            font-size: 0.95rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
        }

        .auth-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger-color);
            border-radius: 12px;
            padding: 0.75rem 0.9rem;
            font-size: 0.88rem;
            margin-bottom: 1rem;
        }

        .auth-button {
            width: 100%;
            border-radius: 14px;
            padding: 0.8rem 1rem;
            font-weight: 700;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: var(--primary-color);
            border: none;
        }

        .auth-button:hover {
            background: var(--primary-dark);
        }

        .auth-footer {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <div class="auth-logo">
            <i class="fas fa-hands"></i>
            <span>SignSpeak</span>
        </div>
        <h1 class="auth-title">Welcome back</h1>
        <p class="auth-subtitle">
            Sign in to start translating Indian Sign Language gestures into text and speech.
        </p>

        {% if error %}
        <div class="auth-error">
            <i class="fas fa-exclamation-circle me-1"></i> {{ error }}
        </div>
        {% endif %}

        <form method="post" action="{{ url_for('login', next=request.args.get('next')) }}">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required
                       autocomplete="email" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       autocomplete="current-password" />
            </div>
            <button type="submit" class="btn btn-primary auth-button">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign in</span>
            </button>
        </form>

        <div class="auth-footer">
            New to SignSpeak?
            <a href="{{ url_for('signup') }}">Create an account</a>
        </div>
        <div class="auth-footer" style="margin-top: 0.25rem;">
            <a href="{{ url_for('lander') }}">Back to landing page</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
